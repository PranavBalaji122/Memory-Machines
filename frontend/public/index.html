<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Transform spoken words into living art through AI-powered sentiment analysis and generative visualization"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sentiment Aura - Real-time Emotional Visualization</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: #ffffff;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Preloader for initial load */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="preloader" id="preloader">
        <div style="text-align: center;">
          <h2 style="color: #ffffff; margin-bottom: 20px;">Loading Sentiment Aura...</h2>
          <div style="width: 50px; height: 50px; border: 3px solid #ffffff20; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Hide preloader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
